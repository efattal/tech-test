<head>
  <title>tech test template</title>
</head>

<body>
  {{> appBlock}}
</body>

<template name="appBlock">
  <x3d id="x3d">
    <scene>
       <!-- Floor -->
       <transform>
         <shape>
           <appearance>
             <material diffuseColor="#4A9"></material>
           </appearance>
           <plane center='0,0,-0.5' size="50 50"></plane>
         </shape>
       </transform>
       <!-- Cubes -->
       {{#each cubes}}
         {{> cube}}
       {{/each}}
    </scene>
  </x3d>
</template>

<template name="cube">
  <transform translation="{{x}} {{y}} 0">
    <shape>
      <appearance>
        <material diffuseColor="{{color.r}} {{color.g}} {{color.b}}"></material>
      </appearance>
      <box size="1 1 1"></box>
    </shape>
  </transform>
</template>
